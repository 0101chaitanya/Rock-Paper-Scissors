<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3dcaf9f6de.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="welcome">Rock-Paper-Scissors</h1>
    <div id="div1">
        <span id="wins" class="score">Wins: 5</span>
        <span id="losses" class="score">Losses: 5</span>
        <span id="ties" class="score">Ties: 5</span>
    </div>
    <div id="div2">
        <span id="rounds">Rounds: 5</span>
    </div>
    <div id="div3">
        <button class="square" id="holder1" href="#" onclick="rock()"><i class="fas fa-hand-rock"></i></button>
        <button class="square" id="holder2" href="#" onclick="paper()"><i class="fas fa-hand-paper"></i></button>
        <button class="square" id="holder3" href="#" onclick="scissors()"><i class="fas fa-hand-scissors"></i></button>
    </div>
    <div id="div4">
        <span id="you" class="player">You choose :</span>
        <span id="computer" class="player"></span>
    </div>
    <div id="div5">
        <span id="roundwin" class="round">Who won this round:</span>
        <span id="round5er" class="round">Who won after 5 rounds:</span>
    </div>
    <button id="repeat">Play Again ?</button>
    <script type="text/javascript" src="link.js"></script>
</body>

</html>
